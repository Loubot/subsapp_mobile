<div class="container-fluid text-center">
  <h1>Edit your details</h1>

  <div class="col-xs-2"></div>
  <div class="col-xs-8">
    <form class="form-horizontal" 
            ng-submit="edit_user()" 
            method="post" enctype="application/x-www-form-urlencoded"
            name="update_user_form">

      <div class="form-group">
        <label class="col-sm-2">First name: </label>
        <div class="col-sm-10">
          <input type="text" name="firstName" ng-model="user.firstName" class="form-control" value="{{ name }}" placholder:'First name'>
        </div> <!-- end of col-sm-10 -->
      </div> <!-- end of form-group -->

      <div class="form-group">
        <label class="col-sm-2">Last name: </label>
        <div class="col-sm-10">
          <input type="text" name="lastName" ng-model="user.lastName" class="form-control user_last_name"   placholder:'Last name'>
        </div> <!-- end of col-sm-10 -->
      </div> <!-- end of form-group -->

      <div class="form-group">
        <input type="submit" value="Update details" class="btn btn-default btn btn-success btn-lg">
        
      </div> <!-- end of form-group text-center -->

    </form>

    <form action="" class="black_text" method="POST" id="payment-form">
      <span class="payment-errors"></span>

      <div class="form-row">
        <label>
          <span>Card Number</span>
          <input type="text" size="16" data-stripe="number"/>
        </label>
      </div>

      <div class="form-row">
        <label>
          <span>CVC</span>
          <input type="text" size="4" data-stripe="cvc"/>
        </label>
      </div>

      <div class="form-row">
        <label>
          <span>Expiration (MM/YYYY)</span>
          <input type="text" size="2" data-stripe="exp-month"/>
        </label>
        <span> / </span>
        <input type="text" size="4" data-stripe="exp-year"/>
      </div>
      <!-- <input type="submit" value="go" style="background:url(img/stripe.png) no-repeat;" class="img-responsive subs_app_logo"/> -->
      <input type="image" src="img/stripe.png" alt="Submit Form" />
    </form>

    <div class="message">
      {{ mes }}
      
    </div> <!-- end of message -->
  </div>
  <div class="col-xs-2"></div>
</div> <!-- end of container-fluid -->
