<div class="container-fluid text-center">
  <h2>{{ event.main_org.name }}</h2>
  <h4>{{ event.name }}</h4>
  <p ng-hide="is_member">
    Join this team?

  </p>
  <a href="" class="btn btn-lg btn-success" ng-hide="is_member" ng-click="join_team(event.id)">Join {{ event.name }}!</a>

  <div ng-show="is_member">
    You are a member!
  </div>
  <br>
  
</div>

<div class="container-fluid">
  <div>
    <h4>Upcoming events</h4>
    <ul class="example-animate-container">
      <input type="search" ng-model="q" placeholder="filter events..." aria-label="filter friends" class="black_text" />
      <br>Team members.
      <li class="animate-repeat org_list" ng-repeat="event in events | filter:q as results">
        <a href="" >[{{$index + 1}}] {{ event.name }}: {{ event.date | date:'dd/MM/yyyy @ h:mma'}}.</a>
            
      </li>
      <li class="animate-repeat" ng-if="orgs.length == 0">
        <strong>No members added...</strong>
      </li>
    </ul>
  </div>
</div>
