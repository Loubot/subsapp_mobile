<div class="container-fluid text-center">
  <h2>{{ team.main_org.name }}</h2>
  <h4>{{ team.name }}</h4>
  <p>
    Join this team?

  </p>
  <a href="" class="btn btn-lg btn-success" ng-hide="is_member" ng-click="join_team(team.id)">Join {{ team.name }}!</a>

  <div ng-show="is_member">
    You are a member!
  </div>

</div>
